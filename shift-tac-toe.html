<body>
    <div class="container text-center">
        <h1>
            Shift-Tac-Toe
        </h1>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td class="text-center" id="A1" onclick="mark_square('A1')">   </td>
                <td class="text-center" id="A2" onclick="mark_square('A2')">   </td>
                <td class="text-center" id="A3" onclick="mark_square('A3')">   </td>
            </tr>
            <tr>
                <td class="text-center" id="B1" onclick="mark_square('B1')">   </td>
                <td class="text-center" id="B2" onclick="mark_square('B2')">   </td>
                <td class="text-center" id="B3" onclick="mark_square('B3')">   </td>
            </tr>
            <tr>
                <td class="text-center" id="C1" onclick="mark_square('C1')">   </td>
                <td class="text-center" id="C2" onclick="mark_square('C2')">   </td>
                <td class="text-center" id="C3" onclick="mark_square('C3')">   </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-bordered">
            <tr>
              <td class="text-center"><h3>X</h3></td>
              <td class="text-center"><h3>Y</h3></td>
            </tr>
            <tr>
              <td class="text-center">0</td>
              <td class="text-center">0</td>
            </tr>
        </table>
      </div>
